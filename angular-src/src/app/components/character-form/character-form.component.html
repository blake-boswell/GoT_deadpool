<form (submit)="onCharacterSubmit()">
  <div class="form-group">
    <input type="text" [(ngModel)]="characterName" name="characterName" placeholder="Name"/>
  </div>
  <div class="form-group">
    <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".jpg,.png"/>
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="value" name="value" placeholder="Value"/>
  </div>
    <input type="submit" class="btn btn-success" value="Submit">
</form>
